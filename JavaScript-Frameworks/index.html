<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Introduction</title>
    <!--Bootstrap CSS via CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">

        <h1 class="text-primary text-center">Welcome to Bootstrap!</h1>
        <p class="lead text-center">This page is now using Bootstrap's grid system</p>
    
        <div class="row">
          <div class="col-6 bg-light p-4">
            <h2>Column 1</h2>
            <p>This section takes up half the screen width.</p>
          </div>
          <div class="col-6 bg-secondary text-white p-4">
            <h2>Column 2</h2>
            <p>This section also takes up half the screen width.</p>
          </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script> 
</body>
</html>
