<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <title>Forms, Navigation and Tables</title>
</head>
<body>
   
    <div class="container mt-5">
        <h2 class="text-center text-primary">Login Form</h2>
        <form class="border p-4 shadow-sm bg-ligh">
            <div class="mb-3">
                <label for="username" class="form-label" >Username</label>
                <input type="text" class="form-control is-invalid" id="username" placeholder="Enter Your Username">
                <div class="invalid-feedback">
                    Username is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="Email" placeholder="Enter Your Email" class="form-control">

            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" class="form-control">
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
</body>
</html>
