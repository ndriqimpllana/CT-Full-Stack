<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        
        <!-- Dashboard Cards -->
        <h2 class="text-center text-primary mb-4">Dashboard Overview</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-3">
                    <h5 class="card-title">Total Users</h5>
                    <p class="display-6">120</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-3">
                    <h5 class="card-title">Active Users</h5>
                    <p class="display-6 text-success">85</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm text-center p-3">
                    <h5 class="card-title">Pending Approvals</h5>
                    <p class="display-6 text-warning">15</p>
                </div>
            </div>
        </div>

        <!-- User Registration Form -->
        <h2 class="text-center text-primary mt-5">Register a New User</h2>
        <form class="border p-4 shadow-sm bg-light">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email Address" required>
            <select class="form-select mb-3">
                <option selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="guest">Guest</option>
            </select>
            <button class="btn btn-primary w-100">Add User</button>
        </form>

        <!-- User Table -->
        <h2 class="text-center text-primary mt-5">User List</h2>
        <table class="table table-striped table-hover border mt-3">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>Admin</td>
                    <td class="text-success">Active</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>john.smith@example.com</td>
                    <td>User</td>
                    <td class="text-muted">Inactive</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
